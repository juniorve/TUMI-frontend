<div class="container" style="background: white; padding: 30px 40px;">
  <div class="row">
    <div class="col-md-5 info">
      <p>TUMI</p>
      Portal web al servicio de todas las peruanas y peruanos para construir una visión compartida del Perú y ser
      coprotagonistas de la toma de decisiones en el proceso constituyente de los pueblos del Perú hacia una Nueva
      Constitución.
    </div>
    <div class="col-md-7 carousel-content">

      <div id="demo" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-fluid" src="../../../assets/images/carousel1.png" alt="">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="../../../assets/images/carousel2.jpg" alt="">
          </div>
          <div class="carousel-item">
            <img class="img-fluid" src="../../../assets/images/carousel3.jpg" alt="">
          </div>
        </div>
      </div>

    </div>

    
  </div>
  <div class="row" style="margin-top: 30px;">
    <div class="col-md-5" align="center">
      <button mat-raised-button color="primary" (click)="showNewPerson()"> <mat-icon>person_add</mat-icon> Únete a esta iniciativa constituyente</button>
    </div>
    <div class="col-md-7 show-list" align="center">
      <button mat-raised-button class="concept"> <mat-icon>person_pin</mat-icon> Ver lista de conceptos constiuyentes</button>
    </div>
  </div>
</div>
