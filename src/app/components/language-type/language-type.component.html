<form 
class="container-fluid"
style="background:white; padding: 30px;"
[formGroup]="form"
(ngSubmit)="sendValue()"
>
  <div class="row">
    <div class="col-md-12">
      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        formControlName="idioma"
      >
        <mat-radio-button style="font-weight: 500;
                    font-size: 15px;
                    color: #5c81a1;" color="primary" class="example-radio-button" value="1">
          Español o Castellano
        </mat-radio-button>
        <mat-radio-button style="font-weight: 500;
                    font-size: 15px;
                    color: #5c81a1;" color="primary" class="example-radio-button distant" value="2">
          Quechua Chanca o Collao
        </mat-radio-button>
        <mat-radio-button style="font-weight: 500;
                    font-size: 15px;
                    color: #5c81a1;" color="primary" class="example-radio-button distant" value="3">
          Bilingüe (Español/Idioma nativo)
        </mat-radio-button>
      </mat-radio-group>
      <img src="../../../assets/images/mapa.jpg" alt="" class="map">
    </div>
    <ng-content select="[content-btn]"></ng-content>
  </div>
</form>

<br>
