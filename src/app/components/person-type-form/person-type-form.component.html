<form [formGroup]="form">
    <div class="container-fluid" style="background: white; padding:30px">
        <div class="row">
            <mat-radio-group class="col-md-12" style="display: flex;" formControlName="type">
                <!-- <div class="col-md-4"></div> -->
                <div class="col-md-6"
                    style="border-right: 2px solid black; display: flex; flex-direction: column; align-items: center;">
                    <img src="../../../assets/images/PERSONA7.jpg" alt="" style="width: 280px;
                    height: 250px;">
                    <!-- <i class="fa fa-male" aria-hidden="true"></i> -->
                    <mat-radio-button color="primary" class="example-margin" value="1" style="
                    font-weight: 500;
                    font-size: 15px;
                    margin-top:15px;">Persona Natural

                </div>

                <div class="col-md-6" style="display: flex; flex-direction: column; align-items: center;">

                        style="height: 250px; width: 350px;">
                    <!-- <i class="fa fa-users" aria-hidden="true"></i> -->
                    <mat-radio-button color="primary" class="example-margin" value="2" style="
                    font-weight: 500;
                    font-size: 15px;
                    margin-top:15px;">Grupo / Movimiento / Organizaci√≥n
                    </mat-radio-button>
                </div>

    </div>
